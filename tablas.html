<!DOCTYPE html>
<html lang="es">
    <head>
         <meta charset="utf-8"/>
         <title>Tablas HTML</title>   
    </head>
    <body>
        <h1>Tablas HTML</h1>
        <table border="1" summary="Peliculas">
            <Caption>Peliculas</Caption>
            <thead>
            <tr>
                <th>Titulo</th>
                <th>Genero</th>
                <th>Año</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Señor de los Anillos</td>
                <td>Aventuras</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Joker</td>
                <td colspan="2" rowspan="2">Drama</td>
            </tr>
            <tr>
                <td>Batman</td>
            </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Curso de HTML5</td>
                </tr>
            </tfoot>
        </table>
        
        <h1>Bloque y en Linea</h1>
        <a>Hola</a>
        <a>Hola 2</a>
        <div>Hola</div>
        <div>Hola 2</div>
    </body>
</html>
